name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build on ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            os: linux
            arch: x64
          - runner: ubuntu-24.04-arm
            os: linux
            arch: arm64
          - runner: macos-13
            os: macos
            arch: x64
          - runner: macos-14
            os: macos
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpoppler-cpp-dev pkg-config cmake build-essential

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos'
        run: |
          brew install poppler pkg-config cmake

      - name: Configure CMake
        run: |
          mkdir build
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build --config Release

      - name: Packaging
        run: |
          cp build/pdf2cbz pdf2cbz
          tar -czvf pdf2cbz-${{ matrix.os }}-${{ matrix.arch }}.tar.gz pdf2cbz

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}-${{ matrix.arch }}
          path: pdf2cbz-*.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            binaries-linux-x64/pdf2cbz-linux-x64.tar.gz
            binaries-linux-arm64/pdf2cbz-linux-arm64.tar.gz
            binaries-macos-x64/pdf2cbz-macos-x64.tar.gz
            binaries-macos-arm64/pdf2cbz-macos-arm64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
