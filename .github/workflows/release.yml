name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build on ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            os: linux
            arch: x64
          - runner: ubuntu-24.04-arm
            os: linux
            arch: arm64
          - runner: macos-15-intel
            os: macos
            arch: x64
          - runner: macos-latest
            os: macos
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpoppler-cpp-dev pkg-config cmake build-essential

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos'
        run: |
          brew install poppler pkg-config cmake

      - name: Configure CMake
        run: |
          mkdir build
          VERSION=${GITHUB_REF#refs/tags/v}
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DVERSION_OVERRIDE=$VERSION -DENABLE_TESTS=ON

      - name: Build
        run: |
          cmake --build build --config Release

      - name: Run Tests
        run: |
          ctest --test-dir build --output-on-failure

      - name: Packaging
        run: |
          cp build/pdf2cbz pdf2cbz
          tar -czvf pdf2cbz-${{ matrix.os }}-${{ matrix.arch }}.tar.gz pdf2cbz

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}-${{ matrix.arch }}
          path: pdf2cbz-*.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            binaries-linux-x64/pdf2cbz-linux-x64.tar.gz
            binaries-linux-arm64/pdf2cbz-linux-arm64.tar.gz
            binaries-macos-x64/pdf2cbz-macos-x64.tar.gz
            binaries-macos-arm64/pdf2cbz-macos-arm64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-tap:
    name: Update Homebrew Tap
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tap repository
        uses: actions/checkout@v4
        with:
          repository: hcross/homebrew-tap
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          path: homebrew-tap

      - name: Calculate and Update Formula
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          
          echo "Bumping to version $VERSION"
          
          # Function to get SHA256 from a URL
          get_sha256() {
            curl -L -s "$1" | shasum -a 256 | awk '{print $1}'
          }

          echo "Calculating hashes..."
          LINUX_X64_SHA=$(get_sha256 "https://github.com/hcross/pdf2cbz/releases/download/v$VERSION/pdf2cbz-linux-x64.tar.gz")
          LINUX_ARM64_SHA=$(get_sha256 "https://github.com/hcross/pdf2cbz/releases/download/v$VERSION/pdf2cbz-linux-arm64.tar.gz")
          MACOS_X64_SHA=$(get_sha256 "https://github.com/hcross/pdf2cbz/releases/download/v$VERSION/pdf2cbz-macos-x64.tar.gz")
          MACOS_ARM64_SHA=$(get_sha256 "https://github.com/hcross/pdf2cbz/releases/download/v$VERSION/pdf2cbz-macos-arm64.tar.gz")

          # Update Version, URLs and SHA256 in the formula
          # 1. Update the version line
          sed -i "s/version \".*\"/version \"$VERSION\"/" homebrew-tap/Formula/pdf2cbz.rb
          
          # 2. Update all download URLs (replaces v... or old v1.x.x)
          sed -i "s|releases/download/v[^/]*|releases/download/v$VERSION|g" homebrew-tap/Formula/pdf2cbz.rb
          
          # 3. Update SHAs using multiline perl (replaces "..." or old hashes)
          perl -i -0777 -pe "s/(macos-arm64\.tar\.gz.*?sha256 \").*?\"/\$1$MACOS_ARM64_SHA\"/s" homebrew-tap/Formula/pdf2cbz.rb
          perl -i -0777 -pe "s/(macos-x64\.tar\.gz.*?sha256 \").*?\"/\$1$MACOS_X64_SHA\"/s" homebrew-tap/Formula/pdf2cbz.rb
          perl -i -0777 -pe "s/(linux-arm64\.tar\.gz.*?sha256 \").*?\"/\$1$LINUX_ARM64_SHA\"/s" homebrew-tap/Formula/pdf2cbz.rb
          perl -i -0777 -pe "s/(linux-x64\.tar\.gz.*?sha256 \").*?\"/\$1$LINUX_X64_SHA\"/s" homebrew-tap/Formula/pdf2cbz.rb

      - name: Commit and Push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/pdf2cbz.rb
          if ! git diff --cached --quiet; then
            git commit -m "chore: bump pdf2cbz to v${GITHUB_REF#refs/tags/v}"
            git push
          else
            echo "No changes to commit"
          fi
